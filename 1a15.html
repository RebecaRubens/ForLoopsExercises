<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contar</title>
</head>
<body>
   <button onclick="contar()">CONTAR</button>
<div id="div_msg"></div>
</body>
</html>
<script>
    function contar() {
        div_msg.innerHTML = ""; //serve pra limpar a div

        for (var contador = 0;
            contador <= 15;
            contador++) {
            div_msg.innerHTML += `${contador}<br>`;
        }

    }
</script>
