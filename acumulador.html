<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        Quantos depósitos você fez no banco? <input type="number" id="ipt_qtd"> <br><br>
        Qual é o valor do depósito? <input type="number" id="ipt_valor"> <br><br>
        <button onclick="exibir()">Acompanhar grana</button> <br><br>
    </center>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function exibir(){
        var qtd = Number(ipt_qtd.value);
        var valor = Number (ipt_valor.value);
        var total = Number (valor * qtd);
        div_msg.innerHTML = '';

        var saldo = 0;

    for (var cont = 1; cont <= qtd; cont++){
        saldo += valor;
        if(cont % 3 == 0){
            
            saldo += saldo * 0.01;
        }
        div_msg.innerHTML += `${cont}º Mês: ${saldo} <br>`;
    }
    div_msg.innerHTML += `Total Guardado: R$${total}`;
    }
</script>
