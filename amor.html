<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amor</title>
</head>
<body>
  <center> <h1> AMOR </h1>

    qual é o nome da pessoa que você mais ama NA VIDA? <input type="text" id="ipt_a"> <br>
    QUANTO vc ama essa pessoa? <input type="number" id="ipt_q"><br>
    <button onclick="calcular()">Expressar amor</button><br>
    <div id="div_msg"></div>
</center> 
</body>
</html>
<script>
    function calcular() {
        var num = ipt_q.value;
        var nome = ipt_a.value;
        
        for ( var contador = 1 ;contador <= num;
            contador++) {
            div_msg.innerHTML += `${contador} - ${nome}, eu te amo! Sempre lembre disso!<br>`;
        }
    }
</script>
