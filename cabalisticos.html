<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()"> Numeros Cabalisticos </button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function exibir(){
        for(var cont = 1; cont <=30; cont++) { //3,4,7 ou12
        
            if(cont == 3 || cont==4 || cont==7 || cont==12) {
            div_msg.innerHTML += ' '
        }

        else {
            div_msg.innerHTML=`${cont} <br>`;
        }
    } }
</script>
