<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Insira um numero entre 20 e 100" id="ipt_num"> <br>
    <button onclick="exibir()"> Adoro m√∫ltiplos de 5 </button> <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function exibir(){
        var num = Number(ipt_num.value);
    
        if (num >=20 && num <=100) {
          
            
            for(var cont = 0; cont <= num; cont++){

                if(cont % 5 == 0){
                    div_msg.innerHTML += `${cont} <br>`
                }

                
            }


        } else{
            alert('O numero deve estar entre 20 e 100');
        }
    
    }
</script>
