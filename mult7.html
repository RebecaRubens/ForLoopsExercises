<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    insira um numero: <input type="number" placeholder="entre 0 e 100" id="ipt_num"> <br>
    <button onclick="exibir()">Viva o 7!</button>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function exibir() {

        var n = ipt_num.value;

        if (n > 0 && n <= 100) {

            div_msg.innerHTML = " "

            for (var c = 0; c <= n; c++) {
                if (c % 7 == 0) {
                    div_msg.innerHTML += `${c} <br>`
                }
            }
        }

        else {
            alert('O numero inserido deve estar entre 0 e 100');
        }
    }

</script>
